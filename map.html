<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Curtius</title>	</head>
	<body>

		<section id="wrapper">
            <section class="content" id="mapView">

			<div style="width: 1280px; text-align:center">
				<div id="zoom_container" src="img/lvl1.png">
					<div class="landmarks" data-show-at-zoom="200" data-allow-drag="true"></div>
				</div>
				<div id="artworksinfosMap"></div>
				<div id="planLegend">
					<div id="floorHeadBand"></div>
					<div class="legendBlock" id="legendBlock1">
						<p></p>
						<div id="levels">
							<div class="level" id="level1" href="img/lvl0-2.png">RDC</div>
							<div class="level levelSelected" id="level2" href="img/lvl1.png">1</div>
							<div class="level" id="level3" href="img/lvl2.png">2</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="legendBlock" id="legendBlock2">
						<div id="legend1"><div class="mapIcon"></div><span></span></div>
						<div id="legend2"><div class="mapIcon"></div><span></span></div>
					</div>
					<div class="legendBlock" id="legendBlock3">
						<div id="legend3"><div class="mapIcon"></div><span><br/></span></div>
						<div id="legend4"><div class="mapIcon"></div><span></span></div>
					</div>
					<div class="legendBlock" id="legendBlock4">
						<div id="legend5"><div class="mapIcon"></div><span></span></div>
						<div id="legend6"><div class="mapIcon"></div><span></span></div>
					</div>
					<div class="legendBlock" id="legendBlock5">
						<div id="legend7"><div class="mapIcon"></div><span></span></div>
						<div id="legend8"><div class="mapIcon"></div><span></span></div>
					</div>
					<div class="legendBlock" id="legendBlock6">
						<div id="localize"></div>
						<p></p>
					</div>
					<div class="clear"></div>
					</div>
				</div>

			</section>
		</section>

		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
		<script src="js/jquery.smoothZoom.min.js"></script>
        <script type="text/javascript" src="js/src/cordova/app.js"></script>
        <script type="text/javascript" src="js/src/utils/Cookie.class.js"></script>
        <script type="text/javascript" src="js/src/Internationalization.js"></script>
        <script type="text/javascript" src="js/src/content/ContentMapView.class.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <!--<script type="text/javascript" src="js/ajax-builder.js"></script>-->
	</body>

</html>
