<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Curtius</title>
        <script src="js/snap.svg-min.js"></script>
    </head>
    <body>

        <section id="wrapper">
            <section class="content">
                <div id="slideBGArtworks">
                    <div id="artWorkHeadBand">
                        <div id="artworkLogo"></div>
                        <div id="artworkTitle"><span id="titleBold">fragments d'un diplôme militaire</span>( 98 ap.J-C )</div>
                        <div id="planButton">plan</div>
                        <div class="clear"></div>
                    </div>
                    <div id="artworkView">
                        <div class="button" id="detailButton"><span class="si-icon si-icon-hamburger-cross" data-icon-name="hamburgerCross"></span>Détails</div>
                        <div class="button" id="linkedArtworksButton">Oeuvres liées</div>
                        <div id="artworksinfos">i</div>
                    </div>
                </div>

            </section>
        </section>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script src="js/jquery.smoothZoom.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/svgicons-config.js"></script>
        <script src="js/svgicons.js"></script>
        <script>
            (function() {
                // initialize all
                [].slice.call( document.querySelectorAll( '.si-icons-default > .si-icon' ) ).forEach( function( el ) {
                    var svgicon = new svgIcon( el, svgIconConfig );
                } );
                new svgIcon( document.querySelector( '.si-icon-hamburger-cross' ), svgIconConfig, { easing : mina.elastic, speed: 600 } );
                
            })();
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>

       

    </body>
</html>
